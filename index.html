<!DOCTYPE html>
<html>
    <head>
            <title>Typing Test</title>
            <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
            <div id="pages">
                <div id="landing">
                    <h1>This is the landing page</h1>
                    
                    <label for="simplified">Simplified Characters</label>
                    <input type="checkbox" id="simplified"></input>
                    
                    <br>
                    <div id="unitList">
                        <p>List of Units:</p>
                    </div> 
                    <br>

                    <br>
                    <button class="switch" data-target="test">Next --></button>
                </div>
                <div id="test" style="display: none">
                    <p>Time Left: <span id="timer"></span></p>
                    <p id="test-text"></p>
                    <input type="text" id="input"></input>
                    <button class="switch" data-target="stats">Next --></button>
                </div>
                <div id="stats" style="display: none">
                    <p>These are your stats:</p>
                    <p>Accuracy: <span id="accpercent"></span> (<span id="acctotal"></span>)</p>
                    <p>Characters Per Minute: <span id="cpm"></span></p>
                    <button class="switch" data-target="landing">Next --></button>
                </div>
            </div>    
            <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
            <script src="script.js"></script>
            <script src="js-yaml.min.js"></script>
    </body>
</html>
